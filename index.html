<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الروضة</title>
    
    <!-- الخطوط والأيقونات -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ملفات التنسيق -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin-styles.css">
    
    <!-- Chart.js للرسوم البيانية -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #4F46E5;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .header p {
            color: #6B7280;
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-size: 24px;
            color: white;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4F46E5;
            margin: 10px 0;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        
        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #4F46E5;
        }
        
        .data-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #E5E7EB;
        }
        
        th {
            background: #F9FAFB;
            font-weight: 600;
            color: #374151;
        }
        
        tr:hover {
            background: #F9FAFB;
        }
        
        .age-warning {
            background: #FEF3C7 !important;
            color: #92400E;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
            color: white;
        }
        
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6B7280;
        }
        
        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        
        .loading-animation {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-animation i {
            font-size: 3rem;
            color: #4F46E5;
            margin-bottom: 20px;
        }

        .loading-animation p {
            font-size: 1.2rem;
            color: #6B7280;
            margin-bottom: 10px;
        }

        .loading-animation small {
            color: #9CA3AF;
            font-size: 0.9rem;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-warning {
            background: #FEF3C7;
            color: #92400E;
            border: 1px solid #FBBF24;
        }
        
        .alert-info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #60A5FA;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .export-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .chart-container {
                height: 250px;
            }
        }
        
        /* المظهر الداكن */
        .theme-dark {
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            color: #F9FAFB;
        }
        
        .theme-dark .dashboard-card,
        .theme-dark .filters-section,
        .theme-dark .data-table {
            background: rgba(31, 41, 55, 0.95);
            color: #F9FAFB;
        }
        
        .theme-dark th {
            background: #374151;
            color: #F9FAFB;
        }
        
        .theme-dark tr:hover {
            background: #374151;
        }
        
        .theme-dark .filter-group select,
        .theme-dark .filter-group input {
            background: #374151;
            border-color: #4B5563;
            color: #F9FAFB;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 id="app-title">لوحة تحكم الروضة</h1>
            <p id="app-subtitle">نظام إدارة وتحليل بيانات الأطفال</p>
        </header>

        <!-- Dashboard Statistics -->
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <div class="card-title">إجمالي الأطفال</div>
                        <div class="stat-number" id="total-children">0</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #10B981 0%, #059669 100%);">
                        <i class="fas fa-child"></i>
                    </div>
                    <div>
                        <div class="card-title">في النطاق العمري</div>
                        <div class="stat-number" id="age-range-children">0</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div>
                        <div class="card-title">خارج النطاق</div>
                        <div class="stat-number" id="out-range-children">0</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div>
                        <div class="card-title">لديهم خبرة سابقة</div>
                        <div class="stat-number" id="experienced-children">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="card-title">توزيع الجنس</div>
                </div>
                <div class="chart-container">
                    <canvas id="genderChart"></canvas>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #EC4899 0%, #BE185D 100%);">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="card-title">توزيع الأعمار</div>
                </div>
                <div class="chart-container">
                    <canvas id="ageChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <h3><i class="fas fa-filter"></i> أدوات التصفية والبحث</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="gender-filter">تصفية حسب الجنس:</label>
                    <select id="gender-filter">
                        <option value="">الكل</option>
                        <option value="ذكر">ذكر</option>
                        <option value="أنثى">أنثى</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="age-filter">تصفية حسب العمر:</label>
                    <select id="age-filter">
                        <option value="">الكل</option>
                        <option value="3">3 سنوات</option>
                        <option value="4">4 سنوات</option>
                        <option value="5">5 سنوات</option>
                        <option value="6">6 سنوات</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="kindergarten-filter">الخبرة السابقة:</label>
                    <select id="kindergarten-filter">
                        <option value="">الكل</option>
                        <option value="نعم">نعم</option>
                        <option value="لا">لا</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="search-input">البحث في الأسماء:</label>
                    <input type="text" id="search-input" placeholder="ابحث عن طفل...">
                </div>
            </div>
        </div>

        <!-- Export Buttons -->
        <div class="export-buttons">
            <button class="btn btn-success" id="export-excel">
                <i class="fas fa-file-excel"></i>
                تصدير Excel
            </button>
            <button class="btn btn-info" id="export-pdf">
                <i class="fas fa-file-pdf"></i>
                تصدير PDF
            </button>
            <button class="btn btn-primary" id="export-csv">
                <i class="fas fa-file-csv"></i>
                تصدير CSV
            </button>
        </div>

        <!-- Data Table -->
        <div class="data-table">
            <h3><i class="fas fa-table"></i> جدول البيانات</h3>
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>جاري تحميل البيانات...</p>
            </div>
            
            <div id="data-content" class="hidden">
                <table id="children-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>العمر</th>
                            <th>الجنس</th>
                            <th>روضة سابقة</th>
                            <th>اسم الأب</th>
                            <th>رقم الهاتف</th>
                            <th>حالة العمر</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- سيتم ملء البيانات من JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/sheets.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>

    <script>
        // دوال مساعدة بسيطة للتوافق مع الإصدارات السابقة
        
        // دالة عرض التنبيهات (للتوافق مع الكود القديم)
        function showAlert(message, type) {
            if (window.kindergartenApp) {
                window.kindergartenApp.showAlert(message, type);
            }
        }

        // دالة تحميل البيانات (للتوافق مع admin.js)
        async function loadData() {
            if (window.kindergartenApp) {
                await window.kindergartenApp.reloadData();
            }
        }

        // دالة تطبيق الإعدادات الجديدة (للتوافق مع admin.js)
        function applyNewSettings() {
            if (window.kindergartenApp) {
                window.kindergartenApp.applyNewSettings();
            }
        }
    </script>
</body>
</html>
